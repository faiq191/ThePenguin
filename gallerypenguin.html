<script>
  //Get the button:
mybutton = document.getElementById("myBtn");

// When the user scrolls down 20px from the top of the document, show the button
window.onscroll = function() {scrollFunction()};

function scrollFunction() {
  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
    mybutton.style.display = "block";
  } else {
    mybutton.style.display = "none";
  }
}

// When the user clicks on the button, scroll to the top of the document
function topFunction() {
  document.body.scrollTop = 0; // For Safari
  document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
}


 </script>

 <section id="Contact">
  <div class="container">
    <div class="row text-center mb-3">
      <div class="col">
        <h2>Pesan & Saran</h2>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
          <strong>TERIMA KASIH</strong> atas sarannya.
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <form name="contact-me-portofolio">
          <div class="mb-3">
            <label for="Name" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="name" aria-describedby="name" name="nama"/>
          </div>
          <div class="mb-3">
          <label for="jenis" class="form-label">Jenis kelamin</label>
          <select class="form-select" aria-label="Default select example" name="jenis kelamin">
            <option selected> </option>
            <option value="LAKI-LAKI">LAKI-LAKI</option>
            <option value="PEREMPUAN">PEREMPUAN</option>
          </select>
        </div>
        <!-- ini untuk cheklist box y -->
        <div>
        <label for="jenis" class="form-label">cheklist sesuai diri anda</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pilih" id="inlineRadio1" value="murid">
          <label class="form-check-label" for="inlineRadio1">murid</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="pilih" id="inlineRadio1" value="guru">
          <label class="form-check-label" for="inlineRadio1">guru</label>
        </div>
      </div>
    
      <!-- ini untuk cheklist box  -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" name="email"/>
        </div>
            <div class="mb-3">
              <label for="pesan" class="form-label">Kritik & Saran</label>
              <textarea class="form-control" id="pesan" rows="3" name="pesan"></textarea>
            </div>
          <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
          <button class="btn btn-primary btn-loading d-none" type="button" disabled>
            <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
            Loading...
          </button>
        </section>
<!--akhir contact-->
</div>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbwlqjnab1cz8zu2iK2LGvmydYimUvQholvl8xIUBOBbUOtTaCpDvu1XroXrwbmyc7SE/exec'
  const form = document.forms['contact-me-portofolio']
  const btnKirim = document.querySelector('.btn-kirim');
  const btnLoading = document.querySelector('.btn-loading');
  const myAlert = document.querySelector('.my-alert');

  form.addEventListener('submit', e => {
    e.preventDefault()
    btnLoading.classList.toggle('d-none');
    btnKirim.classList.toggle('d-none');
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        btnLoading.classList.toggle('d-none');
        btnKirim.classList.toggle('d-none');
        myAlert.classList.toggle('d-none');
        form.reset();
        console.log('Success!', response)
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body>
